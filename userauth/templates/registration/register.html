{% extends 'base/base.html' %}

{% load static %}
{% block title %}Register{% endblock %}
{% block site_css %}
{% endblock %}
{% block body %}
    <h1>Registration Page!</h1>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {% if form.errors %}
        <p>There are errors in the form!</p>
        {% endif %}
        {{ form}}
        <input type="submit" value="Register">
    </form>
{% endblock %}
